name: Lighthouse CI

on:
  pull_request:
    branches: [main, master]
  push:
    branches: [main, master]

jobs:
  lighthouse:
    name: Lighthouse Performance Audit
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build
        env:
          NEXT_PUBLIC_LOGO_DEV_TOKEN: ${{ secrets.NEXT_PUBLIC_LOGO_DEV_TOKEN }}

      - name: Run Lighthouse CI
        uses: treosh/lighthouse-ci-action@v12
        with:
          configPath: "./lighthouserc.json"
          uploadArtifacts: true
          temporaryPublicStorage: true
        env:
          LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}

      - name: Format Lighthouse score
        id: format_lighthouse_score
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const results = JSON.parse(fs.readFileSync('.lighthouseci/manifest.json'));
            
            let comment = '## âš¡ Lighthouse Performance Report\n\n';
            
            for (const result of results) {
              const { url, summary } = result;
              const scores = summary;
              
              const formatScore = (score) => {
                const pct = Math.round(score * 100);
                const emoji = pct >= 90 ? 'ðŸŸ¢' : pct >= 50 ? 'ðŸŸ¡' : 'ðŸ”´';
                return `${emoji} ${pct}`;
              };
              
              comment += `### ${url}\n\n`;
              comment += `| Metric | Score |\n`;
              comment += `|--------|-------|\n`;
              comment += `| Performance | ${formatScore(scores.performance)} |\n`;
              comment += `| Accessibility | ${formatScore(scores.accessibility)} |\n`;
              comment += `| Best Practices | ${formatScore(scores['best-practices'])} |\n`;
              comment += `| SEO | ${formatScore(scores.seo)} |\n\n`;
            }
            
            return comment;

      - name: Comment on PR
        if: github.event_name == 'pull_request'
        uses: peter-evans/create-or-update-comment@v4
        with:
          issue-number: ${{ github.event.pull_request.number }}
          body: ${{ steps.format_lighthouse_score.outputs.result }}

